<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #LoginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!menssage">
          {{menssage}}
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" placeholder="Email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" required>
              <div class="alert alert-danger" [hidden]="!error.email">
                {{error.email}}
              </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password"  placeholder="Password" class="form-control" id="inputPassword3" [(ngModel)]="form.password" required>
              <div class="alert alert-danger" [hidden]="!error.password">
                {{error.password}}
              </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!LoginForm.valid">Sign in</button>
            <a routerLink="/singup" class="btn btn-info float-right" >Sign up</a>
          </div>
        </div>
        <small class="float-right">
          <a routerLink="/request-password-reset">Reset Password</a>
        </small>
      </form>
    </div>
  </div>
</div>
