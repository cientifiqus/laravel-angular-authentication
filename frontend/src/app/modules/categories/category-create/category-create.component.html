<div class="mt-4 col-10 offset-1">
  <div class="card">
    <div class="card-header">Create Category</div>
    <div class="card-body">
      <form #updateForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!menssage">
          {{menssage}}
        </div>
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="name" name="name" placeholder="Name" class="form-control" id="inputName3"
              [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!error.name">
              {{error.name}}
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDescription3" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="description" placeholder="Description" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="form.description"
              required></textarea>
            <div class="alert alert-danger" [hidden]="!error.description">
              {{error.name}}
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
